<section data-ng-controller="BreakoutsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Breakouts</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="breakout in breakouts" data-ng-href="#!/breakouts/{{breakout._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="breakout.created | date:'medium'"></span>
				by
				<span data-ng-bind="breakout.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="breakout.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!breakouts.$resolved || breakouts.length">
    	No Breakouts yet, why don't you <a href="/#!/breakouts/create">create one</a>?
    </div>
</section>
